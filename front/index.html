<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Agenda Web</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo"><a href="index.html">AGENDA WEB</a></div>
            <div class="actions">
                <button id="bt_login" type="button">Iniciar Sesión</button>
                <button id="bt_signin" type="button">Registrarse</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="inicio">
            <h2>!Bienvenido a tu Agenda WEB!</h2>
            <article>
                Con esta aplicación web podrás crear tu agenda telefónica, registrate y agrega todos los contactos que desees! 
            </article>
        </section>

        <section class="container_form" id="form_login">
            <div>
                <h2>Inicia Sesión</h2>
            </div>
            <form class="forms" id="formulario_inicioSesion">
                <label for="username-login">Nombre de usuario:</label>
                <input type="text" id="username-login" name="username-login" required>
                <label for="password-login">Contraseña:</label>
                <input type="password" id="password-login" name="password-login" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <section class="container_form" id="form_signin">
            <div>
                <h2>Registrate</h2>
            </div>
            <form class="forms" id="formulario_registro"> 
                <label for="username-signin">Nombre de usuario:</label>
                <input type="text" id="username-signin" name="username-signin" required>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <label for="password-signin">Contraseña:</label>
                <input type="password" id="password-signin" name="password-signin" required>
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        

    </main>


    <script src="./scripts/mostrar_formularios.js" type="module"></script>
    <script src="./scripts/validar_registro.js" type="module"></script>
    <script src="./scripts/validar_sesion.js" type="module"></script>
</body>
</html>
